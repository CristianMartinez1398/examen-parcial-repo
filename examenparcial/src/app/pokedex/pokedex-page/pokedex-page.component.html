<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
  <ion-card-header>
    
      <ion-item *ngFor="let pokemon of pokemonDatos">
        <ion-label>{{pokemon.name}}</ion-label>
      </ion-item>
    
    
    
      
    </ion-card-header>
  
    
  </ion-card>
  
</ion-content>
